<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 电影世界</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="auth-page">
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <h1>电影世界</h1>
                </a>
            </div>
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <button id="theme-toggle" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>注册账号</h2>
                        <p>创建您的电影世界账号，开启精彩的观影之旅</p>
                    </div>

                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" name="username" placeholder="输入您的用户名" required>
                            </div>
                            <span class="error-message" id="username-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="输入您的邮箱" required>
                            </div>
                            <span class="error-message" id="email-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">密码</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="设置您的密码" required>
                            </div>
                            <button type="button" class="toggle-password" title="显示密码">
                                <i class="fas fa-eye"></i>
                            </button>
                            <span class="error-message" id="password-error"></span>
                            <span class="password-strength" id="password-strength"></span>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">确认密码</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" name="confirm-password"
                                    placeholder="再次输入密码" required>
                            </div>
                            <span class="error-message" id="confirm-password-error"></span>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">创建账号</button>

                        <div id="register-message" class="message" style="display:none;">
                        </div>

                        <div class="auth-alternative">
                            已有账号？<a href="login.html" class="text-link">立即登录</a>
                        </div>
                    </form>
                </div>

                <div class="auth-decoration">
                    <canvas id="register-canvas"></canvas>
                    <div class="auth-info">
                        <h3>加入电影世界的好处</h3>
                        <ul>
                            <li><i class="fas fa-check"></i> 收藏喜爱的电影和影评</li>
                            <li><i class="fas fa-check"></i> 发表您的观影感受</li>
                            <li><i class="fas fa-check"></i> 获取个性化电影推荐</li>
                            <li><i class="fas fa-check"></i> 参与社区讨论与活动</li>
                            <li><i class="fas fa-check"></i> 第一时间获取电影资讯</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="minimal-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 电影世界 版权所有 | 隐私政策 | 使用条款</p>
                <div class="social-links">
                    <a href="#" title="分享到微信" class="social-icon"><i class="fab fa-weixin"></i></a>
                    <a href="#" title="分享到微博" class="social-icon"><i class="fab fa-weibo"></i></a>
                    <a href="#" title="分享到QQ" class="social-icon"><i class="fab fa-qq"></i></a>
                    <a href="#" title="更多分享选项" class="social-icon"><i class="fas fa-share-alt"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/canvas.js"></script>
</body>

</html>
